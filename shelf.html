<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">

</head>

<body background="https://c4.wallpaperflare.com/wallpaper/772/465/287/abstract-digital-art-space-stars-wallpaper-preview.jpg">
  <center>
    <h1 class="btn btn-info heading">Shelf</h1> <br><br>
    <a href="index.html" class="btn">Back</a> <br>
    <h3 id="status"class="btn btn-info"></h3>
  </center>

  <script>
photo="";
status="";
object=[];
function preload(){
    photo= loadImage("Image20210507203237.jpg");
}
function setup(){
    canvas= createCanvas(450,270);
    canvas.center();
    archita=ml5.objectDetector("cocossd",modelLoaded);
    document.getElementById("status").innerHTML="Status: Detecting Objects";
}
function modelLoaded(){
    console.log("cocossd has loaded");
    status=true;
    archita.detect(photo,gotResult);
}
function draw(){
    image(photo,0,0,450,270);
    stroke("#FF0000");
    text("vase",100,50);
}
function gotResult(error,results){
    if(error){
        console.log(error);
    }else{
        console.log(results);
    }
}

  </script>
<style>
body{
  background-size: cover;
}
.heading{
  font-family: 'Codystar', cursive;
  color:darkgray;
  font-weight:bold;
  font-size:50px;
}
#status
{
font-size: 18px;
bottom:75px;
text-align:center;
position:fixed;
background-color: lightblue;
color:rgb(12, 25, 70);
left:600px
}
canvas{
 border:5px solid darkorange;
border-radius:16px;   
}
.btn{
  background-color:white;
}
</style>
</body>
</html>
